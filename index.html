<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=3,user-scalable=no" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.7.2/bluebird.min.js"
		integrity="sha512-TFp7JOp8so/oHJrngLI0kn9diZrc0YDr1NrGj1YbzbvSBdGfligjYVRp1xtqlmNCPWpx4xJDhiWSGgUYvqCbBg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
		integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		h1 {
			display: block;
			font-size: 20px;
		}
		a {
			display: block;
			padding: 20px;
			color: #000;
			text-decoration: none;
		}
		a:link {
		}
		a:visited {
			color: red;
		}
		a:hover {
			background: #CCC;
		}
		span {
			padding-left: 20px;
		}
	</style>
	<title></title>
</head>

<body>
	<div id="list"></div>
	<script>
		setTimeout(async () => {
			const url = 'https://raw.githubusercontent.com/bigcheekun/assets/main/o_urls_url_query.json';
			const v = await fetch(url).then(r => r.json());
			
			// Build.
			let o = '';
			for (const {title, count, urls} of Object.values(v)) {
				o += `<h1>${title}</h1>`;
				o += `<h2>Count: ${count}</h2>`;

				let count_urls = 0;
				for (const v of Object.values(urls)) {
					o += `<a target='_blank' href='${v}'>${++count_urls}. ${v}<span></span></a>`;
				}
			}

			// Append.
			$('#list').append(o);

			// Click.
			$('a').on('click', function(e) {
				let v = $(this).children('span').eq(0);
				let v1 = parseInt(v.html());
				v.html(isNaN(v1) ? 0 : ++v1);
			});
		}, 0);
	</script>
</body>

</html>
